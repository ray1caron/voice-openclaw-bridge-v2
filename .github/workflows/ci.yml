# GitHub Actions CI/CD Pipeline
# Issue #24: Integration Test Suite - Phase 4

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v --tb=short --cov=src --cov-report=xml
      
      - name: Run integration tests
        run: |
          python -m pytest tests/integration -v --tb=short -m "not slow"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Check code formatting
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/
      
      - name: Type checking
        run: |
          mypy src/ --ignore-missing-imports
  
  performance-tests:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run performance tests
        run: |
          python -m pytest tests/integration/test_performance.py -v --tb=short -m "slow"
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install bandit safety
      
      - name: Run bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Check for known vulnerabilities
        run: safety check -r pyproject.toml || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: bandit-report.json
          if-no-files-found: ignore