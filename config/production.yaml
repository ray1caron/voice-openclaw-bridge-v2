# Voice Bridge v2 - Production Configuration

# OpenClaw Connection
openclaw:
  websocket_url: "ws://127.0.0.1:18789/api/voice"
  timeout: 30
  reconnect_delay_max: 30

# Audio Configuration
audio:
  input_device: "default"
  output_device: "default"
  sample_rate: 16000
  channels: 1
  buffer_size: 1024

# Microphone Settings
microphone:
  noise_gate_threshold: 0.01
  auto_gain: true
  gain: 1.0

# Speaker Settings
speaker:
  volume: 0.7
  hardware_acceleration: true

# Wake Word
wake_word:
  keyword: "computer"
  sensitivity: 0.85
  enabled: true

# Barge-In
barge_in:
  enabled: true
  sensitivity: "medium"

# Logging
logging:
  level: "INFO"
  format: "json"
  file: "/var/log/voice-bridge/voice-bridge.log"
  max_size_mb: 10
  backup_count: 5

# Database
database:
  path: "${HOME}/.local/share/voice-bridge/sessions.db"
  backup_enabled: true
  backup_path: "${HOME}/.local/share/voice-bridge/backups/"
  backup_retention_days: 30

# Session Management
session:
  max_context_tokens: 2000
  context_pruning_enabled: true
  session_timeout_hours: 24

# Statistics
statistics:
  enabled: true
  log_periodically: true
  log_interval_minutes: 60