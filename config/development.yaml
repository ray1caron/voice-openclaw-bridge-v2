# Voice Bridge v2 - Development Configuration

# OpenClaw Connection
openclaw:
  websocket_url: "ws://127.0.0.1:18789/api/voice"
  timeout: 60

# Audio Configuration
audio:
  input_device: "default"
  output_device: "default"
  sample_rate: 16000
  channels: 1
  buffer_size: 1024

# Microphone Settings
microphone:
  noise_gate_threshold: 0.01
  auto_gain: true
  gain: 1.0

# Speaker Settings
speaker:
  volume: 0.5
  hardware_acceleration: false

# Wake Word
wake_word:
  keyword: "computer"
  sensitivity: 0.7
  enabled: true

# Barge-In
barge_in:
  enabled: true
  sensitivity: "medium"

# Logging
logging:
  level: "DEBUG"
  format: "console"
  file: null

# Database
database:
  path: "${HOME}/.local/share/voice-bridge/sessions-dev.db"
  backup_enabled: false

# Session Management
session:
  max_context_tokens: 2000
  context_pruning_enabled: true
  session_timeout_hours: 24

# Statistics
statistics:
  enabled: true
  log_periodically: false